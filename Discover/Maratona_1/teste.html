<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="data-table">
        <thead>
            <tr>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Data</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    <button onclick="App.init()">Salvar</button>
    <div id="form">
        <h2>Nova Transação</h2>
        <form action="" onsubmit="Form.submit(event)">
            <div class="input-group">
                <label class="sr-only" 
                for="description"> Descrição</label>
                <input 
                type="text" 
                id="description" 
                name="description" 
                placeholder="Descrição">

            </div>
            
                <div class="input-group">
                    <label class="sr-only" 
                    for="amount"> Descrição</label>
                    <input 
                    type="number"
                    step="0.01" 
                    id="amount" 
                    name="amount" 
                    placeholder="0,00">
                    <small class="help">Use o sinal -(negativo) para despesas e , (virgula) para casas decimais</small>

                </div>
                <div class="input-group">
                    <label
                     class="sr-only" 
                    for="description">Data</label>
                    <input 
                    type="date" 
                    id="date" 
                    name="date" 
                    placeholder="data">
                </div>
                
            <div class="input-group actions">
                <a 
                onclick="Modal.close()"
                href="#" 
                class="button cancel" 
                >
                Cancelar</a>
                <button onsubmit="data_loading.add()">Salvar</button>
            </div>

        </form>
    </div>

    <script src="./teste.js"></script>
</body>
</html>
