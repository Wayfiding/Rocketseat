<!-- 

    <fieldset>
     -agrupamento de campos 
     - mesmo propósito
     - semântico
     - acessabilidade   

     Atributos especiais 
     -Disabled
        - desabilita todos os elementos internos
        - não serão enviadosao ao submeter Formulários
    -form 
        - o id de um formulario ao qual esse fieldset pertence
        - nao precisa estar dentro do formulário 
    - name 
        - nome do grupo 
    <legend>
        - nome do agrupamento
        -  primeiro elemento dentro da fieldset


-->

<form action="">
    <fieldset>
        <legend>Contatos    
        </legend>
        <label for="">Nome</label>
        
    </fieldset>
</form>
