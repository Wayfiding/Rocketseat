<!-- 
    <label>
        - Associar e identificar uma (ou mais) tag de entrada de dados
        - Acessibilidade
        - Voce poderá clicar para mudar o foco da entrada de dados

        Atributos
        - for
            - para fazer a conexao entre este lavel e a tag de entrada de dados
            - é feita via id do input 
            - só funciona com elementos especificos
                - button, input (not hidden), meter, output,
                progress, select, text area

    -->

    <label for="nome">
        Nome completo:
        <input id="nome" type="text">
        
    </label>
