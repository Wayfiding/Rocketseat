<!-- Crie um formulário de Contatos

1. O formulário deverá conter um título de nome Contato. 
Usar fieldset e legend para essa finalidade

2. O formulário conterá 3 campos
    - nome (input texto) 
    - email (input email)
    - mensagem (textarea)

3. O formulário deverá conter um botão para enviar

Atenção: O formulário deverá conter um botão para enviar

-->
<form action="">
    <fieldset>
        <legend>Contato</legend>

        <label for="name">Nome</label>
        <br>
        <input type="text" id="name" name="name"
        placeholder="Digite Nome completo">


        <br>
        <br>

        <label for="email">Email</label>
        <br>
        <input type="email" name="email" id="email"
        Placeholder="emai@seudominio.com">
        <br>
        <br>
        <label for="message">Mensagem</label>
        <br>
        <textarea name="message" id="message" wrap="hard" cols="20" rows="10"
        
        placeholder="Digite sua mensagem linda">

    </textarea>
        <br>
        <br>

        <button type="submit">Enviar</button>
    </fieldset>
</form>
