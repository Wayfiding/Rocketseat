<!--
    <input type ="file" />
    - Usuário poderá escolher 1 ou mais arquivos para enviar no formulário

    # Atributos para

    - Value

        - Contém o arquivo a ser enviado
    - Accept
        - Descreve que tipos de arquivos serão aceitos
        - exemplo: .doc, .docx, .pdf, audio/*, image/png, .png
    - files
        - alista de arquivo ou arquivos 
    - multiple 
        - permite o envio de multiplos arquivos

    # Envio dos arquivos 
    Para envio dos arquivos e formulário deverá utilizar o método POST e o atributo enctype como "multipart/form-data"
-->

<form action="" method="post" enctype="multipart/form-data">
    <input type="file" name="" id="">
</form>
