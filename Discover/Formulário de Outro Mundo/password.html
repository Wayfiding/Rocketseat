<!-- 
    <input type="password" 

    - Colocar um senha de maneira segurada
    - Esconde o que está sendo digitado no campo
    - O estilo da apresentação do campo, depende do User Agent para


    # Atributos 
    - minlenght / maxlenght 
        * O número mínimo e/ou máximo de caracteres para este campo

    - size 

        * O número aceitável de caracteres que esse campo deverá conter

    - pattern
        * Expressão regular para validader o que está sendo digitado no campos
        * Altamente recomendado o uso de um padrão de segurança alta de senhas 
        * exemplo: queremos que a senha contenha caracteres hexadecimais com o limite de no minimo
        4 e no maximo 8 caracteres
        * pattern ="[0-9a-fA-F]{4,8}"
    
    - placeholder
        * Mostra um exemplo de texto a ser digitado no campo
    - required 
        * o campo será obrigatório
    - inputemode
        * poderá alterar o uso do teclado em smartphones
        *exemplo: queremos que o cliente só adicione números
            * inputemode="numeric" 

    - autocomplete
        * on: permite a sugestão de: new-password ou current-password
        * off: desabilita a opção de autocompletar
        * new-password: o navegador poderá sugerir uma nova
        senha.



-->

<form action="">
    <input type="password"
        required
        autocomplete="off"
    >

    <button type="submit">Enviar</button>

</form>
