<!-- 
    <input type="email"/>

    - Espera que o usuário digite um email
    - Ira validade se o valor digitado é um email para


    # Atributos

    - Placeholder
    - readonly /Disabled
    - value

    - required

    - multiple
         * O campo irá receber 1 ou mais emails, seperado por vírgulars

    - minlenght/maxlenght 

        * O minimo e/ou maximo valor que o campo irá contero

    - size 
        * Valor numérico indicando quantos caracteres esse 
    - pattern 
        * Uso de expressao regular para validar o campo
        * Exemplo: o usuário só poderá colocar email do domínio
        rocketseat.com.br 
            *pattern=".+@rocketseat\.com\.br"
    - list 
        * o id de uma tag <datalist> que está no mesmo documento
        * <datalist> irá conter uma lista de valores pré definidos a fim de sugerir ao usuário, quais valores estão disponíveis
        * Os valores do <datalist> que não forem compatíveis com o campo, não serão apresentados como sugestão.

-->
<form action="">
<input type="email"

>
<button type="submit">Enviar</button>
</form>
